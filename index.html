<!DOCTYPE html>
<html lang="en">
  <head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5f85c17fe8.js" crossorigin="anonymous"></script> 
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bebas+Neue&family=Tilt+Prism&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app☀</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
     <div class="card"> 
		<form id = "citySearchForm">
			<div class="search">
			<input type="text" id = "cityInput" placeholder="Enter city name"/>
			<button type="button" id = "searchButton" class="btn btn-primary">Search</button>
			<button id = "current-button">Current</button>	
		</div>
		</form>
	    
		<div>
		<h1>
			Current weather
		</h1>
	   </div>
	   <div>
		<h2>
			<strong id="city">
			 Gaborone
		</strong>
			</br>
			<div id = "currentDateTime">
         Current date and time</div>
		</h2>
		<div class="clouds">
			<span>
				<span class="emoji">
          <i class="fa-solid fa-cloud"></i>
				</span>
      
          <div id="temp">17℃</div>
			
	  </span>
		</div>
		<p id = "description">Very cloudy</p>
		<div class="details">
			<div class="col">
				
				<ul>
					<li>Humidity: <span id="humidity"></span></li>
					<li>Wind: <span id="wind"></span></li>
				</ul>
			</div>
			<div id = "link">
			<a href="https://github.com/GaboJohnK/Gee-codes" target="_blank" title="Takes you to my github account">GitHub account</a>
			</div>
		</div>
	   </div>
		</div>
		</div>
	   </div>
	</div>
    </div>
	
    <script src="script.js"></script>
  </body>
</html>
